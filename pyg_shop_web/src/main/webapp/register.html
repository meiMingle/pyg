<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="IE=9; IE=8; IE=7; IE=EDGE" http-equiv="X-UA-Compatible">

    <title>商家入驻申请</title>
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="css/webbase.css" rel="stylesheet" type="text/css"/>
    <link href="css/pages-register.css" rel="stylesheet" type="text/css"/>

    <!---->

    <!---->

    <script src="/js/controller/baseController.js"></script>
    <script src="/js/controller/sellerController.js"></script>
</head>

<body ng-app="pyg" ng-controller="sellerController">
<div class="register py-container ">
    <!--head-->
    <div class="logoArea">
        <a class="logo" href=""></a>
    </div>
    <!--register-->
    <div class="registerArea">
        <h3>商家入驻申请<span class="go">我有账号，去<a href="shoplogin.html" target="_blank">登陆</a></span></h3>
        <div class="info">
            <form class="sui-form form-horizontal">

                <div class="control-group">
                    <label class="control-label">登陆名（不可修改）：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" ng-model="entity.sellerId" placeholder="登陆名" type="text">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">登陆密码：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" id="inputPassword" ng-model="entity.password"
                               placeholder="登陆密码" type="password">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">店铺名称：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" ng-model="entity.name" placeholder="店铺名称" type="text">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">公司名称：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" ng-model="entity.nickName" placeholder="公司名称"
                               type="text">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">公司电话：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" ng-model="entity.telephone" placeholder="公司电话"
                               type="text">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">公司详细地址：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" ng-model="entity.addressDetail" placeholder="公司详细地址"
                               type="text">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">联系人姓名：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" ng-model="entity.linkmanName" placeholder="联系人姓名"
                               type="text">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">联系人QQ：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" ng-model="entity.linkmanQq" placeholder="联系人QQ"
                               type="text">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">联系人手机：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" ng-model="entity.linkmanMobile" placeholder="联系人手机"
                               type="text">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">联系人EMAIL：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" ng-model="entity.linkmanEmail" placeholder="联系人EMAIL"
                               type="text">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">营业执照号：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" ng-model="entity.licenseNumber" placeholder="营业执照号"
                               type="text">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">税务登记证号：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" ng-model="entity.taxNumber" placeholder="税务登记证号"
                               type="text">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">组织机构代码证：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" ng-model="entity.orgNumber" placeholder="组织机构代码证"
                               type="text">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">法定代表人：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" ng-model="entity.legalPerson" placeholder="法定代表人"
                               type="text">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">法定代表人身份证号：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" ng-model="entity.legalPersonCardId"
                               placeholder="法定代表人身份证号" type="text">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">开户行名称：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" ng-model="entity.bankName" placeholder="开户行名称"
                               type="text">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">开户行账号名称：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" ng-model="entity.bankUser" placeholder="开户行账号名称"
                               type="text">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">银行账号：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" ng-model="entity.bankAccount" placeholder="银行账号"
                               type="text">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <div class="controls">
                        <input checked="" name="m1" type="checkbox" value="2"><span>同意协议并注册  <a href="sampling.html">《品优购商家入驻协议》</a></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"></label>
                    <div class="controls btn-reg">
                        <a class="sui-btn btn-block btn-xlarge btn-danger" ng-click="save()" target="_blank">申请入驻</a>
                    </div>
                </div>
            </form>
            <div class="clearfix"></div>
        </div>
    </div>
    <!--foot-->
    <div class="py-container copyright">
        <ul>
            <li>关于我们</li>
            <li>联系我们</li>
            <li>联系客服</li>
            <li>商家入驻</li>
            <li>营销中心</li>
            <li>手机品优购</li>
            <li>销售联盟</li>
            <li>品优购社区</li>
        </ul>
        <div class="address">地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 电话：400-618-4000 传真：010-82935100</div>
        <div class="beian">京ICP备08001421号京公网安备110108007702
        </div>
    </div>
</div>


<script src="js/plugins/jquery/jquery.min.js" type="text/javascript"></script>
<script src="js/plugins/jquery.easing/jquery.easing.min.js" type="text/javascript"></script>
<script src="js/plugins/sui/sui.min.js" type="text/javascript"></script>
<script src="js/plugins/jquery-placeholder/jquery.placeholder.min.js" type="text/javascript"></script>
<script src="js/pages/register.js" type="text/javascript"></script>
</body>

</html>
