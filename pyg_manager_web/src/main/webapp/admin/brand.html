<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link href="../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../plugins/adminLTE/css/AdminLTE.css" rel="stylesheet">
    <link href="../plugins/adminLTE/css/skins/_all-skins.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
	<!--<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>-->
	<link href="../plugins/angularjs/pagination.css" rel="stylesheet">
	<script src="../plugins/angularjs/angular.min.js"></script>
	<script src="../plugins/angularjs/pagination.js"></script>
	<script>
		var app = angular.module('pyg', ['pagination']);
		app.controller('brandController', function ($scope, $http) {
			$scope.findAll = function () {
				$http.get('../brand/findAll').success(function (res) {
					$scope.list = res;
				});
			};
			// 分页控件配置
			// currentPage：当前页；totalItems：总记录数；itemsPerPage：每页记录数；perPageOptions：分页选项；onChange：当页码变更后自动触发的方法
			$scope.paginationConf = {
				currentPage: 1,
				totalItems: 10,
				itemsPerPage: 5,
				perPageOptions: [10, 20, 30, 40, 50],
				onChange: function () {
					$scope.reloadList();//重新加载
				}
			};

			//重新加载列表 数据
			$scope.reloadList = function () {
				//切换页码
				$scope.findPage($scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage);
			};

			$scope.findPage = function (page, size) {
				$http.get('../brand/findPage/' + page + "/" + size).success(
						function (response) {
							$scope.list = response.rows;
							$scope.paginationConf.totalItems = response.total;//更新总记录数
						}
				);
			};

			$scope.entity = {};
			//保存数据的方法
			$scope.save = function () {
				$http.post('../brand/save', $scope.entity).success(function (res) {
					if (res.success) {
						$scope.reloadList();
					} else {
						alert(res.message);
					}
				});
			};
			//根据id查询某个品牌
			$scope.findOne = function (id) {
				$http.get('../brand/findOne/' + id).success(function (res) {
					$scope.entity = res;
				});
			}
		});
	</script>
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pyg" ng-controller="brandController">
<!-- .box-body -->
<div class="box-header with-border">
	<h3 class="box-title">品牌管理</h3>
</div>

<div class="box-body">

	<!-- 数据表格 -->
	<div class="table-box">

		<!--工具栏-->
		<div class="pull-left">
			<div class="form-group form-inline">
				<div class="btn-group">
					<button class="btn btn-default" data-target="#editModal" data-toggle="modal" ng-click="entity={}"
							title="新建" type="button"><i class="fa fa-file-o"></i> 新建
					</button>
					<button class="btn btn-default" title="删除" type="button"><i class="fa fa-trash-o"></i> 删除</button>
					<button class="btn btn-default" onclick="window.location.reload();" title="刷新" type="button"><i
							class="fa fa-refresh"></i> 刷新
					</button>
				</div>
			</div>
		</div>
		<div class="box-tools pull-right">
			<div class="has-feedback">

			</div>
		</div>
		<!--工具栏/-->

		<!--数据列表-->
		<table class="table table-bordered table-striped table-hover dataTable" id="dataList">
			<thead>
			<tr>
				<th class="" style="padding-right:0px">
					<input class="icheckbox_square-blue" id="selall" type="checkbox">
				</th>
				<th class="sorting_asc">品牌ID</th>
				<th class="sorting">品牌名称</th>
				<th class="sorting">品牌首字母</th>
				<th class="text-center">操作</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="brand in list">
				<td><input type="checkbox"></td>
				<td>{{brand.id}}</td>
				<td>{{brand.name}}</td>
				<td>{{brand.firstChar}}</td>
				<td class="text-center">
					<button class="btn bg-olive btn-xs" data-target="#editModal" data-toggle="modal"
							ng-click="findOne(brand.id)" type="button">修改
					</button>
				</td>
			</tr>
			</tbody>
		</table>
		<!--数据列表/-->
		<tm-pagination conf="paginationConf"/>

	</div>
	<!-- 数据表格 /-->


</div>
<!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="editModal" role="dialog" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button>
				<h3 id="myModalLabel">品牌编辑</h3>
			</div>
			<div class="modal-body">
				<table class="table table-bordered table-striped" width="800px">
					<tr>
						<td>品牌名称</td>
						<td><input class="form-control" ng-model="entity.name" placeholder="品牌名称"></td>
					</tr>
					<tr>
						<td>首字母</td>
						<td><input class="form-control" ng-model="entity.firstChar" placeholder="首字母"></td>
					</tr>
				</table>
			</div>
			<div class="modal-footer">
				<button aria-hidden="true" class="btn btn-success" data-dismiss="modal" ng-click="save();">保存</button>
				<button aria-hidden="true" class="btn btn-default" data-dismiss="modal">关闭</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
