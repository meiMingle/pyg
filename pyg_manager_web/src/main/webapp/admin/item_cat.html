<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>商品分类管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link href="../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../plugins/adminLTE/css/AdminLTE.css" rel="stylesheet">
    <link href="../plugins/adminLTE/css/skins/_all-skins.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!---->
    <link href="../plugins/select2/select2.css" rel="stylesheet"/>
    <link href="../plugins/select2/select2-bootstrap.css" rel="stylesheet"/>
    <script src="../plugins/select2/select2.min.js" type="text/javascript"></script>
    <!---->
    <script src="../plugins/angularjs/angular.min.js"></script><!--angular.min.js版本号更新为1.5.8-->
    <!---->
    <script src="../js/base.js"></script>
    <script src="../js/service/typeTemplateService.js"></script>
    <script src="../js/service/itemCatService.js"></script>
    <script src="../js/controller/baseController.js"></script>
    <script src="../js/controller/itemCatController.js"></script>
    <script src="../plugins/select2/angular-select2.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pyg" ng-controller="itemCatController"
      ng-init="findItemCatByParentId(0);findAllTypeTemplate();">
<!-- .box-body -->

<div class="box-header with-border">
    <h3 class="box-title">商品分类管理
    </h3>
</div>

<div class="box-body">
    <ol class="breadcrumb">
        <li>
            <a href="#" ng-click="setGrade(1);selectNext({id:0})">顶级分类列表</a>
        </li>
        <li ng-if="grade>1">
            <a href="#" ng-click="setGrade(2);selectNext(itemCat_01)">{{itemCat_01.name}}</a>
        </li>
        <li ng-if="grade>2">
            <a href="#" ng-click="setGrade(3);selectNext(itemCat_02)">{{itemCat_02.name}}</a>
        </li>
    </ol>

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button class="btn btn-default" data-target="#editModal" data-toggle="modal" ng-click="entity={}"
                            title="新建"
                            type="button"><i class="fa fa-file-o"></i> 新建
                    </button>
                    <button class="btn btn-default" title="删除" type="button"><i class="fa fa-trash-o"></i> 删除</button>
                    <button class="btn btn-default" title="刷新" type="button"><i class="fa fa-check"></i> 刷新</button>

                </div>
            </div>
        </div>


        <!--数据列表-->
        <table class="table table-bordered table-striped table-hover dataTable" id="dataList">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input class="icheckbox_square-blue" type="checkbox">
                </th>
                <th class="sorting_asc">分类ID</th>
                <th class="sorting">分类名称</th>
                <th class="sorting">类型模板ID</th>

                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="itemCat in itemCatList">
                <td><input type="checkbox"></td>
                <td>{{itemCat.id}}【parentId:{{itemCat.parentId}}】</td>
                <td>{{itemCat.name}}</td>
                <td>
                    {{itemCat.typeId}}
                </td>
                <td class="text-center">
                    <button class="btn bg-olive btn-xs" ng-click="setGrade(grade+1);selectNext(itemCat)" ng-if="grade<3"
                            type="button">查询下级
                    </button>
                    <button class="btn bg-olive btn-xs" data-target="#editModal" data-toggle="modal"
                            ng-click="findOne(itemCat.id)" type="button">修改
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->

    </div>
    <!-- 数据表格 /-->


</div>
<!-- /.box-body -->
              
                                
<!-- 编辑窗口 -->
<div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="editModal" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button>
                <h3 id="myModalLabel">商品分类编辑</h3>
            </div>
            <div class="modal-body">

                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>上级商品分类</td>
                        <td>
                            {{parentGradeShow}}
                        </td>
                    </tr>
                    <tr>
                        <td>商品分类名称</td>
                        <td><input class="form-control" ng-model='entity.name' placeholder="商品分类名称"></td>
                    </tr>
                    <tr>
                        <td>类型模板</td>
                        <td>
                            <input class="form-control" config="typeTemplateList"
                                   ng-model="entity.typeId"
                                   placeholder="商品类型模板" style="width:200px" type="text"/><!--todo：单选下拉框回显-->
                        </td>
                    </tr>
                </table>

            </div>
            <div class="modal-footer">
                <button aria-hidden="true" class="btn btn-success" data-dismiss="modal" ng-click="save()">保存</button>
                <button aria-hidden="true" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
