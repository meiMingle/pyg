<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>广告分类管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link href="../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../plugins/adminLTE/css/AdminLTE.css" rel="stylesheet">
    <link href="../plugins/adminLTE/css/skins/_all-skins.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini">
<!-- .box-body -->

<div class="box-header with-border">
    <h3 class="box-title">广告分类管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button class="btn btn-default" data-target="#editModal" data-toggle="modal" title="新建"
                            type="button"><i class="fa fa-file-o"></i> 新建
                    </button>
                    <button class="btn btn-default" title="删除" type="button"><i class="fa fa-trash-o"></i> 删除</button>
                    <button class="btn btn-default" onclick='confirm("你确认要开启吗？")' title="开启" type="button"><i
                            class="fa fa-check"></i> 开启
                    </button>
                    <button class="btn btn-default" onclick='confirm("你确认要屏蔽吗？")' title="屏蔽" type="button"><i
                            class="fa fa-ban"></i> 屏蔽
                    </button>
                    <button class="btn btn-default" onclick="window.location.reload();" title="刷新" type="button"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                名称：<input>
                <button class="btn btn-default">查询</button>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table class="table table-bordered table-striped table-hover dataTable" id="dataList">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input class="icheckbox_square-blue" id="selall" type="checkbox">
                </th>
                <th class="sorting_asc">分类ID</th>
                <th class="sorting">分类名称</th>
                <th class="sorting">分组</th>
                <th class="sorting">KEY</th>
                <th class="sorting">状态</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="checkbox"></td>
                <td>1</td>
                <td>首页轮播广告</td>
                <td>首页广告</td>
                <td>index</td>
                <td>
                    <span>无效</span>
                    <span>有效</span>
                </td>
                <td class="text-center">
                    <button class="btn bg-olive btn-xs" data-target="#editModal" data-toggle="modal" type="button">修改
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->
    </div>
    <!-- 数据表格 /-->
</div>
<!-- /.box-body -->
<!-- 分页 -->


<!-- 编辑窗口 -->
<div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="editModal" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button>
                <h3 id="myModalLabel">广告分类编辑</h3>
            </div>
            <div class="modal-body">

                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>分类名称</td>
                        <td><input class="form-control" placeholder="分类名称"></td>
                    </tr>
                    <tr>
                        <td>分组</td>
                        <td><input class="form-control" placeholder="分组"></td>
                    </tr>
                    <tr>
                        <td>KEY</td>
                        <td><input class="form-control" placeholder="KEY"></td>
                    </tr>
                    <tr>
                        <td>是否有效</td>
                        <td>
                            <input class="icheckbox_square-blue" type="checkbox">
                        </td>
                    </tr>
                </table>

            </div>
            <div class="modal-footer">
                <button aria-hidden="true" class="btn btn-success" data-dismiss="modal">保存</button>
                <button aria-hidden="true" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>


</body>

</html>
